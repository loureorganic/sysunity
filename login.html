
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fazer Login no SysUnity</title>
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="login.js"></script>
  <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
<div class="container">
  <div class="content">
    <h1>SysUnity</h1>
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
      <form method="post" action="">
        <h2>Login</h2>
        <p>
          <label for="usuario_login">Usuário</label>
          <input id="usuario_login" name="usuario_login" required="required" type="text" placeholder="digite seu usuário..."/>
        </p>

        <p>
          <label for="senha_login">Senha</label>
          <input id="senha_login" name="senha_login" required="required" type="password" placeholder="digite sua senha..."/>
        </p>

        <p>
          <input type="submit" value="ENTRAR" />
        </p>
      </form>
    </div>
  </div> 
</div>
</body>
</html>
