
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fazer Login no SysUnity</title>
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="script/login.js"></script>
  <link rel="stylesheet" type="text/css" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="content">
    <h1>SysUnity</h1>
    <!--FORMULÁRIO DE LOGIN-->
    <div class="quadroLogin">
    <div id="login">
      <form method="post" action="">
        <h2>Login</h2>
        <br>
          <p>
            <label for="usuario_login">Usuário</label>
            <br>
            <input id="usuario_login" name="usuario_login" required="required" type="text" placeholder="Digite seu usuário..."/>
          </p>
          <p>
            <label for="senha_login">Senha</label>
            <br>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Digite sua senha..."/>
          </p>
        <div class="btn-group">
          <p>
          <button class="btn btn-primary" id="btn_Entrar" type="button" onclick="entrar()">ENTRAR</button>
        </p>
        </div>
      </form>
      </div>
    </div>
  </div> 
</div>
</body>
</html>
