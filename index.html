<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8" />
  <title>Fazer Login no SysUnity</title>
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
  <script src="script/database/database-connection.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
<div class="container">
  <div class="content">
    <h1>SysUnity</h1>
    <!--FORMULÁRIO DE LOGIN-->
    <div class="form">
    <div class="login">
      
        <h2>Login</h2>
          <p>
            <label for="usuario_login">Usuário</label>
            <input id="usuario_login" name="usuario_login" type="text" placeholder="digite seu usuário..." required/>
          </p>
          <p>
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" type="password" placeholder="digite sua senha..." required/>
            <p id="msgErro">O Campo precisa ser preenchido</p>
          </p>
            <div class="btn-group">
            <button class="btn btn-primary" id="btn_Entrar" type="button">ENTRAR</button>
      
      </div>
  </div> 
  </div>
</div>
</div>
</div>
  <script type="module" src="script/index.js"></script>
</body>
</html>
